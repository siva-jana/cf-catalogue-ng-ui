
<div class="dashboard-wrapper">
    <div class="row justify-content-md-center">
    <div class="col-12">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <div class="d-flex">
            <ul class="navbar-nav">
                <li class="nav-item" *ngIf="user; else loginLink">
                   <button (click)="logoutAction()" class="logout-button">Logout</button>
               </li>
               <ng-template #loginLink>
                  <li class="nav-item">
                   <button href="#" (click)="openLoginDialog($event)" class="login-button">Login</button>

                  </li>
                </ng-template>

            </ul>
          </div>
        </div>
      </nav>

      <!-- Welcome -->
      <h2 class="text-center mt-4" style="color:rgb(56, 55, 49) ;" *ngIf="user">Welcome {{ user.username | uppercase}}!</h2>

      <!-- Data Catalogue -->
      <div class="data-catalogue-box mx-auto mt-4">
        <h3>Data Catalogue</h3>
        <p>find all datasets here.</p>
      </div>

      <!-- Filter Dropdown -->
<div class="dropdown mb-3">
  <button class="btn dropdown-toggle custom-filter-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
  Filters
</button>

  <ul class="dropdown-menu p-3" style="min-width: 300px;">
    <li class="mt-2 text-end">
      <button class="btn btn-sm btn-secondary" (click)="resetFilters()">Reset</button>
    </li>
    
    <li *ngFor="let category of categories">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [value]="category.name" [(ngModel)]="category.selected" id="{{category.name}}">
        <label class="form-check-label" [for]="category.name">
          {{ category.name }}
        </label>
      </div>
    </li>
    
  </ul>
</div>
   
      
  <div class="d-flex justify-content-start mt-4">
   <!-- Tabs Section -->
<div class="category-tabs">
  <div class="row row-cols-3 g-3">
    <ng-container *ngFor="let category of categories">
      <div class="col" *ngIf="category.selected">
        <div class="tab-card" (click)="onCategoryClick(category.name)">
          <img [src]="category.icon" alt="{{category.name}}" class="icon-img">
          <p>{{ category.name }}</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
</div>

    </div>
  </div>
</div>
