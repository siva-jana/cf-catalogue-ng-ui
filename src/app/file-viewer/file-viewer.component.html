<div style="margin-bottom: 1rem;">
  <button class="btn custom-blue-btn" (click)="goBack()">‚Üê Back to previous page</button>
</div>

<!-- PDF viewer -->
<div *ngIf="isPdf" class="pdf-wrapper">
  <h3>Viewing: {{ fileName }}</h3>
  <pdf-viewer
    [src]="pdfSrc"
    [render-text]="true"
    [show-all]="true"
    [original-size]="true"
    style="width: 100%; height: 80vh; display: block;"
  ></pdf-viewer>
</div>

<!-- Excel viewer -->
<div *ngIf="isExcel" class="excel-wrapper">
  <h3 style="font-family :'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Viewing: {{ fileName }}</h3>
  <table border="1" style="border-collapse: collapse; width: 100%;">
    <tbody>
      <tr *ngFor="let row of excelData">
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- DOCX viewer -->
<div *ngIf="isDocx" class="docx-wrapper">
  <h3>Viewing: {{ fileName }}</h3>
  <div class="docx-content" [innerHTML]="docxHtml"></div>
</div>

<!-- TXT viewer -->
<div *ngIf="isTxt" class="txt-wrapper">
  <h3>Viewing: {{ fileName }}</h3>
  <pre style="white-space: pre-wrap; background-color: #f4f4f4; padding: 1rem; border: 1px solid #ccc; font-family: monospace;">
    {{ txtContent }}
  </pre>
</div>
